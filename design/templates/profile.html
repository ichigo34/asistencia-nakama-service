<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asistencia — Perfil</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div class="app" data-sidebar-collapsed="false">
      <aside class="sidebar">
        <div class="logo"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 2l7.5 4v12L12 22l-7.5-4V6L12 2z" fill="url(#g)"/><defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stop-color="#FFA31A"/><stop offset="1" stop-color="#2433FF"/></linearGradient></defs></svg><span>Asistencia</span></div>
        <nav>
          <a href="#">Dashboard</a>
          <a href="#">Asistencias</a>
          <a href="#">Colaboradores</a>
          <a class="active" href="#">Perfil</a>
        </nav>
      </aside>

      <header class="topbar">
        <div class="search"><input class="input" placeholder="Buscar…" /></div>
        <div class="actions">
          <button class="btn btn-subtle btn-icon" data-action="sidebar-toggle">≡</button>
          <button class="btn btn-outline" data-action="theme-toggle">Tema</button>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <section class="page-hero">
            <div class="title">Perfil</div>
            <p class="subtitle">Gestiona tus datos y preferencias del sistema.</p>
            <div class="actions">
              <button class="btn btn-primary">Guardar cambios</button>
              <button class="btn btn-outline">Cambiar contraseña</button>
            </div>
          </section>
          <div class="grid grid-2 mt-6">
            <section class="card">
              <div class="card-header"><h3>Datos personales</h3></div>
              <div class="card-body">
                <div class="form-grid">
                  <div class="form-field"><label class="label">Nombre</label><input class="input" value="María" /></div>
                  <div class="form-field"><label class="label">Apellido</label><input class="input" value="Pérez" /></div>
                  <div class="form-field"><label class="label">Correo</label><input class="input" value="maria@empresa.com" /></div>
                  <div class="form-field"><label class="label">Teléfono</label><input class="input" value="+34 600 000 000" /></div>
                </div>
              </div>
              <div class="card-footer"><button class="btn btn-primary">Guardar</button></div>
            </section>
            <section class="card">
              <div class="card-header"><h3>Preferencias</h3></div>
              <div class="card-body grid" style="gap:16px">
                <div class="form-field">
                  <label class="label">Zona horaria</label>
                  <select class="select"><option>Europe/Madrid</option><option>America/Mexico_City</option></select>
                </div>
                <div class="form-field">
                  <label class="label">Notificaciones</label>
                  <select class="select"><option>Activadas</option><option>Desactivadas</option></select>
                </div>
                <div class="form-field">
                  <label class="label">Tema</label>
                  <div class="flex gap-4"><button class="btn btn-outline" data-action="theme-toggle">Alternar tema</button></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <button class="fab">Actualizar perfil</button>
    <script src="../assets/theme.js"></script>
  </body>
</html>
