<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Portada - Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --brand-primary:#0f1e52; --brand-primary-dark:#1f3b8d; --brand-accent:#f5b301; --black:#0b1430;
    }
    body{ margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#0f172a; }
    .title-gradient{ background: linear-gradient(90deg, #00b4ff, #3b82f6, #f5b301); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .brand-bar{ display:flex; justify-content:center; }
    .brand-pill{ background: linear-gradient(90deg, var(--brand-primary), var(--brand-primary-dark)); color:#fff; font-weight:800; padding:8px 14px; border-radius:999px; box-shadow: 0 6px 16px rgba(0,0,0,.25); display:inline-flex; align-items:center; gap:8px; }
    .brand-pill img{ height:22px; width:22px; object-fit:contain; }
    .qr-badge{ display:inline-flex; align-items:center; gap:8px; background: rgba(15,30,82,.08); color:#0f172a; border:1px solid rgba(15,30,82,.12); border-radius:999px; padding:6px 12px; }
    .btn-cta{ background: linear-gradient(180deg, var(--brand-accent), #d99c00); color:#0f172a; font-weight:800; border:none; border-radius:28px; padding:12px 20px; text-transform:uppercase; box-shadow:0 10px 24px rgba(245,179,1,.35); }
    .hero-card{ position: relative; overflow:hidden; background: rgba(255,255,255,.92); border-radius:16px; border:1px solid rgba(255,255,255,.35); box-shadow:0 20px 45px rgba(0,0,0,.35); }
    .glow-line{ position:absolute; height:3px; background: linear-gradient(90deg, #00b4ff, #3b82f6, #f5b301); filter: blur(.6px); opacity:.9; }
    .gl1{ top:18px; left:-50px; width:180px; transform: rotate(-10deg); }
    .gl2{ bottom:18px; right:-50px; width:180px; transform: rotate(-10deg); }
    .landing-hero{ position:relative; min-height: 900px; display:flex; align-items:flex-start; justify-content:center; padding-top:40px;
      background: url('app/static/img/fondo-oficina.jpg') center/cover no-repeat;
    }
    .landing-hero .overlay{ position:absolute; inset:0; background: radial-gradient(circle at 20% 10%, rgba(15,30,82,.65), transparent 40%), radial-gradient(circle at 80% 90%, rgba(31,59,141,.55), transparent 40%), rgba(0,0,0,.35); }
    .landing-hero .orbs{ position:absolute; inset:0; overflow:hidden; pointer-events:none; }
    .orb{ position:absolute; width:240px; height:240px; border-radius:50%; filter: blur(18px); opacity:.35; }
    .o1{ background:#00b4ff; top:10%; left:-60px; }
    .o2{ background:#f5b301; bottom:15%; right:-60px; }
    .o3{ background:#3b82f6; top:40%; right:25%; }
  </style>
</head>
<body>
  <section class="landing-hero">
    <div class="overlay"></div>
    <div class="orbs">
      <span class="orb o1"></span>
      <span class="orb o2"></span>
      <span class="orb o3"></span>
    </div>
    <div class="container px-3" style="position:relative; z-index:2;">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
          <div class="card hero-card p-4 mt-5 text-center">
            <span class="glow-line gl1"></span>
            <span class="glow-line gl2"></span>
            <div class="brand-bar mb-2"><span class="brand-pill"><img src="app/static/img/logo-nakama.svg" alt="Nakama">NAKAMA • Asistencia</span></div>
            <div class="card-body pt-0">
              <h2 class="fw-bold mb-2 title-gradient">Sistema de asistencia</h2>
              <div class="mb-3">
                <span class="qr-badge"><i class="bi bi-phone"></i> Usa tu celular para registrarte</span>
              </div>
              <p class="text-muted mb-4">Primera vez te vinculamos por dispositivo. Luego te reconocemos automáticamente.</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-cta"><i class="bi bi-qr-code-scan me-2"></i>REGISTRARSE</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
