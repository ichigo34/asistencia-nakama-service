{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Descarga de Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/descarga.css' %}">
  <link rel="stylesheet" href="{% static 'css/premium.css' %}">
</head>

<body>
  <div class="container px-3 mt-4">
    <section class="page-hero text-center">
      <div class="title">Panel de descargas</div>
      <p class="subtitle">Exporta reportes en Excel</p>
      <div class="actions d-grid gap-2 justify-content-center">
        <a href="{% url 'descargar_excel' %}" class="btn btn-premium">Descargar asistencias</a>
        <a href="{% url 'resumen_excel' %}" class="btn btn-outline-premium">Descargar resumen</a>
      </div>
    </section>
  </div>
  <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
