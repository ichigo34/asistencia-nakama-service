{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>
    <div class="container px-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7">
<div class="card hero-card p-4 mt-5 text-center">
                    <span class="glow-line gl1"></span>
                    <span class="glow-line gl2"></span>
<div class="brand-bar"><span class="brand-pill"><img src="{% static 'img/logo-nakama.svg' %}" alt="Nakama">NAKAMA • Asistencia</span></div>
                    <div class="card-body pt-0">
                        <h4 class="fw-bold mb-2 title-gradient">Sistema de asistencia</h4>
                        <div class="mb-3">
                            <span class="qr-badge"><i class="bi bi-phone"></i> Usa tu celular para registrarte</span>
                        </div>
                        <p class="helper-text mb-4">Primera vez te vinculamos por dispositivo. Luego te reconocemos automáticamente.</p>
                        <div class="d-grid gap-2">
<a href="{% url 'identificar_dispositivo' %}" class="btn btn-cta"><i class="bi bi-qr-code-scan me-2"></i>REGISTRARSE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
