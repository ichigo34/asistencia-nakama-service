{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificación - QR General</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-7 col-xl-6">
        <div class="card p-4 mt-4">
          <div class="card-header bg-success text-white text-center rounded-3">
            <h4 class="mb-0">QR General de Asistencia</h4>
          </div>
          <div class="card-body mt-3">
            <div id="estado" class="alert alert-info">Detectando tu dispositivo...</div>

            <div id="bloque-vincular" style="display: none;">
              <div class="alert alert-warning">
                <strong>Primera vez:</strong> Selecciona tu nombre para vincular tu celular.
              </div>
              <form id="form-vincular">
                <div class="mb-3">
                  <label class="form-label">Empleado:</label>
                  <select name="empleado_id" id="empleado_id" class="form-select" required>
                    <option value="">-- Selecciona tu nombre --</option>
                    {% for emp in empleados %}
                      <option value="{{ emp.id_empleado }}">{{ emp.apellidos }}, {{ emp.nombres }} (DNI {{ emp.dni }})</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">Guardar y continuar</button>
                </div>
              </form>
            </div>

            <div class="mt-3 text-center">
              <a href="{% url 'pagina_principal' %}" class="btn btn-outline-secondary btn-sm">← Volver al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script>
    let FP = null;
    let visitorId = null;

    function setEstado(msg, tipo) {
      const el = document.getElementById('estado');
      el.className = `alert alert-${tipo}`;
      el.textContent = msg;
    }

    function mostrarVinculo() {
      document.getElementById('bloque-vincular').style.display = 'block';
    }

    async function identificar() {
      try {
        FP = await FingerprintJS.load();
        const result = await FP.get();
        visitorId = result.visitorId;

        const res = await fetch('{% url "api_identificar_por_fingerprint" %}', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fingerprint: visitorId })
        });
        const data = await res.json();
        if (data.success) {
          setEstado(`Bienvenido, ${data.empleado.nombre_completo}. Redirigiendo...`, 'success');
          setTimeout(() => window.location.href = `/auto/empleado/${data.empleado.id}/`, 800);
        } else {
          setEstado('No encontramos este dispositivo. Vincúlalo seleccionando tu nombre.', 'warning');
          mostrarVinculo();
        }
      } catch (e) {
        setEstado('Error al identificar el dispositivo.', 'danger');
        mostrarVinculo();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      identificar();

      document.getElementById('form-vincular').addEventListener('submit', async (e) => {
        e.preventDefault();
        const empleadoId = document.getElementById('empleado_id').value;
        if (!empleadoId) return;
        try {
          const res = await fetch('{% url "api_vincular_fingerprint" %}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ empleado_id: empleadoId, fingerprint: visitorId })
          });
          const data = await res.json();
          if (data.success) {
            setEstado('Dispositivo vinculado. Redirigiendo...', 'success');
            setTimeout(() => window.location.href = `/auto/empleado/${empleadoId}/`, 500);
          } else {
            setEstado('No se pudo vincular: ' + (data.error || 'Error desconocido'), 'danger');
          }
        } catch (e) {
          setEstado('Error de conexión al vincular.', 'danger');
        }
      });
    });
  </script>
</body>
</html>
