{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Registro Exitoso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>

<div class="container px-3" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card hero-card success-card text-center p-4">
        <span class="glow-line gl1"></span>
        <span class="glow-line gl2"></span>
        <div class="brand-bar mb-2"><span class="brand-pill"><img src="{% static 'img/logo-nakama.svg' %}" alt="Nakama">NAKAMA • Asistencia</span></div>
        <div class="card-body p-3">
          <h3 class="fw-bold title-gradient">¡Registro Exitoso!</h3>
          <p class="mt-2 mb-4 text-muted">La asistencia fue registrada correctamente.</p>
          <div class="text-start mx-auto" style="max-width: 360px;">
            <p class="mb-2"><strong>Empleado:</strong> {{ empleado.nombres }} {{ empleado.apellidos }}</p>
            <p class="mb-2"><strong>Fecha:</strong> {{ fecha }}</p>
            <p class="mb-3"><strong>Hora:</strong> {{ hora }}</p>
          </div>
          <a href="{% url 'identificar_dispositivo' %}" class="btn btn-cta">Registrar Otro</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
