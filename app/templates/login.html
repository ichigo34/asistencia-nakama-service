{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/premium.css' %}">
</head>
<body class="theme-dark">
  <div class="auth">
    <div class="panel">
      <div class="text-center">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><path d="M12 2l7.5 4v12L12 22l-7.5-4V6L12 2z" fill="url(#g)"/><defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stop-color="#FFA31A"/><stop offset="1" stop-color="#2433FF"/></linearGradient></defs></svg>
        <h2 class="mt-2 mb-1">Iniciar sesión</h2>
        <p class="small">Acceso al panel de descargas y administración</p>
      </div>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <input type="password" name="password" required id="id_password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-premium btn-lg">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
