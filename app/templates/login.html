{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container px-3" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-9 col-lg-6">
      <div class="card hero-card p-4">
        <span class="glow-line gl1"></span>
        <span class="glow-line gl2"></span>
        <div class="brand-bar mb-2"><span class="brand-pill"><img src="{% static 'img/logo-nakama.svg' %}" alt="Nakama">NAKAMA • Acceso</span></div>
        <h3 class="text-center title-gradient mb-3">Iniciar Sesión</h3>
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Ingrese su usuario">
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required id="id_password" class="form-control" placeholder="Ingrese su contraseña">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
